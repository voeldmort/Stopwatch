<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch</title>
  <link rel="icon" href="https://public-assets.toggl.com/b/static/291f951779f8d71b540e34c3a137e53d/31836/illo-stopwatch.avif" type="image/avif">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap" rel="stylesheet">
</head>
<body>
  <div>
    <div class="clock-container">
      <div class="time-unit">
        <div id="hour" class="clock">00</div>
        <div class="label">Hours</div>
      </div>
      <div class="clock-colon">:</div>
      <div class="time-unit">
        <div id="minute" class="clock">00</div>
        <span class="label">Minutes</span>
      </div>
      <div class="clock-colon">:</div>
      <div class="time-unit">
        <div id="second" class="clock">00</div>
        <span class="label">Seconds</span>
      </div>
      <div class="clock-colon">:</div>
      <div class="time-unit">
        <div id="millisecond" class="clock">00</div>
        <span class="label">Milliseconds</span>
      </div>
    </div>
    <div class="controls">
      <button id="startPauseButton">Start</button>
      <button id="resetButton">Reset</button>
    </div>
  </div>
  <div class="stopwatch">
    <img src="https://public-assets.toggl.com/b/static/291f951779f8d71b540e34c3a137e53d/31836/illo-stopwatch.avif" alt="Stopwatch Image">
  </div>
 
  <audio id="beep" src="beep.mp3"></audio>
  <script src="script.js"></script>
    <footer>
    <p>&copy; 2024 Ranavijay Singh. All rights reserved.</p>
  </footer>
</body>
</html>
